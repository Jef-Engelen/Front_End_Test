<div *ngIf="site" class="w-1/2 mx-5">
    <h1 class="text-3xl mb-5">{{site.name}}</h1>
    <p>Site manager: {{site.siteManager}}</p>
    <p>Address: {{site.address}}</p>
    <br>
    <div class="border-2 border-gray-700 bg-gray-200 w-5/6 h-40 mb-5">
        graph goes here
    </div>
    <div class="grid grid-cols-2 items-center mb-3">
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="sensor">Depth sensor (m)</label>
            <input class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="sensor" type="text" placeholder="m" value={{site.sensorDepth}}>
        </div>
        
    </div>
    <div class="grid grid-cols-2 items-center mb-5">
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="drainage">Depth of drainage (m)</label>
            <input class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="drainage" type="text" placeholder="m" value={{site.drainageDepth}}>
        </div>
        <div>
            <a href="" class="w-full text-center w-1/3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 px-5 py-2 focus:ring-blue-300 font-medium rounded-lg dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Check logs</a>
        </div>
    </div>
    <div class="grid-cols-2 gap-4 mb-5">
        <a href="" class="px-6 py-2 bg-gray-400 text-center border border-2 rounded-md mr-5">Pomp 1</a>
        <a href="" class="px-6 py-2 bg-gray-400 text-center border border-2 rounded-md">Pomp 2</a>
    </div>
    <div class="grid-cols-2">
        <a href="" class="px-6 py-2 bg-gray-400 text-center border border-2 rounded-md mr-5">Pomp 1</a>
        <a href="" class="px-6 py-2 bg-gray-400 text-center border border-2 rounded-md">Pomp 2</a>
    </div>
  </div>

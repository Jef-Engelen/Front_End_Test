<div *ngIf="pump; else notassigned" class="flex justify-start py-1">
  <div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm">
    <h4>Pomp {{pump.id}}</h4>
    <br>
    <button type="button" class=" inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out" (click)="detail(pump.id)">Bekijk Pomp {{pump.id}}</button>
  </div>
</div>

<ng-template #notassigned><div>Error No pumps found</div></ng-template>>
